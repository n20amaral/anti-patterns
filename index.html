<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Antipatterns Homework</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="intro" class="slides" data-external="slides/intro.html"></div>
			<div id="antipatterns" class="slides" data-external="slides/antipatterns.html"></div>
			<div id="godclass" class="slides" data-external="slides/godclass.html"></div>
			<div id="goldenplating" class="slides" data-external="slides/goldenplating.html"></div>
			<div id="notinventedhere" class="slides" data-external="slides/notinventedhere.html"></div>
			<div id="analysisparalysis" class="slides" data-external="slides/analysisparalysis.html"></div>
			<div id="conclusion" class="slides" data-external="slides/conclusion.html"></div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
				controls: true,
				keyboard: true,
				multiplex: {
					// Example values. To generate your own, see the socket.io server instructions.
					secret: null, // Obtained from the socket.io server. Gives this (the master) control of the presentation
					id: '968bf59c179e0e1b', // Obtained from socket.io server
					url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh' // Location of socket.io server
				},
				dependencies: [
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js', async: true },
					{ src: 'plugin/multiplex/client.js', async: true },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external],[data-external-replace]' ); } }
				]
			});
		</script>
	</body>
</html>
